<html>
    <head>
        <title>Eve Entity Timezone Activity Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/pure-min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="stylesheet" href="static/css/font-awesome.min.css">
        <!-- this is to override the stupid element that the highcharts theme creates, which doenst work with local files. -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Unica+One">
        <script type="text/javascript" src="static/dist.min.js?201502211244"></script>
    </head>

    <body>
        <div class="page-wrap">
            <div class="container">
                <form id="entitySearchForm" class="pure-form">
                    <fieldset>
                        <legend>Search <a href="https://zkillboard.com/">zKillboard</a> for timezone activity</legend>
                        <input type="text" id="entityName" placeholder="Name">
                        <select name="entityType" id="entityType">
                            <option value="character" selected>Character</option>
                            <option value="corporation">Corporation</option>
                            <option value="alliance">Alliance</option>
                        </select>
                        <button type="submit" class="pure-button pure-button-primary">
                            <i class="fa fa-search"></i>
                            <span>Search</span>
                        </button>
                        <label for="highAccuracy">
                            <input id="highAccuracy" type="checkbox" value="True"> High Accuracy
                        </label>
                        &nbsp;&nbsp;
                        <label for="wSpace">
                            <input id="wSpace" type="checkbox" value="True"> W-Space
                        </label>
                    </fieldset>
                </form>
            </div>
            <div class="error container" id="error" style="display: none;">
                <!-- error messages go here -->
                <span></span>
                <i class="fa fa-times"></i>
            </div>
            <div class="container" id="chart">
                <!-- The chart goes in here -->
            </div>
            <div id="history">
                <!-- The history of graphs goes here -->
            </div>
        </div>
        <footer class="site-footer container">
            <div style="float: left;">
                High accuracy mode requires multiple requests to zKillboard. <br />
                Please don't make more than 1 of these per minute, zKill will shout at me.<br />
            </div>
            <div style="float: right; text-align: right;">
                Donations can be made in game to Krylik Riga.<br />
                Source on <a href="https://github.com/Krylik/EveTimezone">github</a>.
            </div>
        </footer>
    </body>
</html>
